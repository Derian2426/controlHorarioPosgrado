<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/HeaderFooterPrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="card container">
            <h:form id="form_estudiante">
                <p:growl id="msgs" showDetail="true"/>
                <p:toolbar>
                    <p:toolbarGroup>
                        <div class="p-d-flex p-jc-between p-ai-center">
                            <p:commandButton value="Nuevo Estudiante" icon="pi pi-plus" type="button" onclick=""/>
                        </div>
                    </p:toolbarGroup>
                </p:toolbar>

                <div class="card">
                    <p:dataTable id="dtEstudiante" var="estudiante" value="#" editable="true" paginatorPosition="bottom"
                                 style="margin-bottom:20px" reflow="true" rows="3" paginator="true"
                                 emptyMessage="No se encontro el estudiante">
                        <f:facet name="header">
                            <div class="p-d-flex p-jc-between p-ai-center">
                                <span style="font-weight: bold; margin-right: 6px; 
                                      font-size: 24px">Listado de Estudiantes</span>
                                <span class="filter-container ui-input-icon-left" style="position: initial">
                                    <p:inputText 
                                        id="globalFilter"
                                        onkeyup=""
                                        placeholder="Buscar Estudiante"/>
                                </span>
                            </div>
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{estudianteMB.onRowEdit}" update=":form_estudiante:msgs,:form_estudiante:dtEstudiante"/>
                        <p:ajax event="rowEditCancel" listener="#{estudianteMB.onRowCancel}" update=":form_estudiante:msgs,:form_estudiante:dtEstudiante"/>

                        <p:column headerText="Nombre" style="text-align: justify">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value=""/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="" style="width:100%" maxlength="50"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Apellido" style="text-align: justify">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value=""/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="" style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Teléfono" style="text-align: justify">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value=""/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="" style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Cédula" style="text-align: justify">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value=""/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="" style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Género" style="text-align: justify">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value=""/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="" style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Correo" style="text-align: justify">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value=""/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="" style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Acciones" style="width:6rem">
                            <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
