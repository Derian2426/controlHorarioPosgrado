<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/HeaderFooterPrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Administración
    </ui:define>

    <ui:define name="content">
        <div class="card">
            <h:form id="form_admin">
                <p:growl id="msgs" showDetail="true"/>
                <p:menubar autoDisplay="false" >
                    <p:menuitem value="Usuarios"
                                style="display: flex; align-items: center; text-decoration: none"
                                icon="pi pi-users"/>
                    <p:menuitem value="Roles"
                                style="display: flex; align-items: center; text-decoration: none;"
                                icon="pi pi-globe" url="rol.xhtml"/>
                </p:menubar>

                <div class="card">
                    <p:dataTable id="dtUsuarios" var="usuario" value="#{adminMB.listaUsuario}" editable="true" paginatorPosition="bottom"
                                 style="margin-bottom:20px" reflow="true" rows="3" paginator="true"
                                 emptyMessage="No se encontro el estudiante">
                        <f:facet name="header">
                            <span class="ui-input-icon-left">
                                <p:inputText placeholder="Buscar Usuario" value="#{estudianteMB.estudianteBusqueda.nombre_estudiante}" style="margin-right: 6px">
                                </p:inputText>
                                <p:commandButton icon="pi pi-search" update=":form_admin:dtUsuarios" styleClass="rounded-button ui-button-secondary" action="#{estudianteMB.buscarEstudiante()}" process="dtUsuarios @this">
                                </p:commandButton>
                            </span>
                        </f:facet>
                        <p:ajax event="rowEdit" listener="#{adminMB.onRowEdit}" update=":form_admin:msgs,:form_admin:dtUsuarios"/>
                        <p:ajax event="rowEditCancel" listener="#{adminMB.onRowCancel}" update=":form_admin:msgs,:form_admin:dtUsuarios"/>

                        <p:column headerText="Nombre" style="text-align: justify" sortBy="#{usuario.nombre}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{usuario.nombre}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{usuario.nombre}" style="width:100%" maxlength="30"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Apellido" style="text-align: justify" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{usuario.apellido}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{usuario.apellido}" style="width:100%" maxlength="30"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Correo" style="text-align: justify" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{usuario.correo}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{usuario.correo}" style="width:100%" maxlength="30"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Nombre usuario" style="text-align: justify">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{usuario.nombreUsuario}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{usuario.nombreUsuario}" style="width:100%" maxlength="30"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Estado" style="text-align: justify" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{usuario.estado}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <!--<p:inputText value="#{usuario.estado}" style="width:100%" maxlength="30"/>-->
                                    <p:selectOneMenu id="genero" value="#{usuario.estado}">
                                        <p:ajax update="@this" process="@this"/>
                                        <f:selectItem itemLabel="Habilitado" itemValue="true"/>
                                        <f:selectItem itemLabel="Deshabilitado" itemValue="false"/>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Acciones" style="width:6rem">
                            <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                            <p:commandButton icon="pi pi-th-large"                                                         
                                             styleClass="rounded-button ui-button-primary" process="@this"
                                             onclick="PF('asignarRol').show()" update="dtUsuarios" >
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </div>

                <p:dialog header="Seleccionar Rol" widgetVar="asignarRol" 
                          height="500" width="700" showEffect="fade" modal="true" responsive="true">
                    <p:outputPanel id="colocarRol" class="ui-fluid">
                        <div class="card">
                            <div class="p-field p-col-12 p-md-3">
                                <p:commandButton style="margin-right: 6px;" value="Agregar Rol" 
                                                 styleClass="ui-button-secondary" icon="pi pi-search"
                                                 onclick="PF('userData').show()" update=":form_admin:msgs">
                                </p:commandButton>
                            </div>

                            <p:dataTable id="dtRolAsignar" var="rolCheck" value="#{adminMB.listaRol}" editable="true" paginatorPosition="bottom"
                                         style="margin-bottom:20px" reflow="true" rows="3" paginator="true">
                                <p:column headerText="Nombre" style="text-align: justify">
                                    <h:outputText value="#{rolCheck.nombre}"/>
                                </p:column>
                                <p:column headerText="Descripción" style="text-align: justify">
                                    <h:outputText value="#{rolCheck.detalle}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </p:outputPanel>
                    <div class="p-grid p-justify-end">
                        <p:commandButton value="Guardar"  
                                         icon="pi pi-check"
                                         styleClass="ui-button-success"
                                         style="margin-right: 6px;"
                                         action="#{rolMB.actualizaRol()}"
                                         actionListener="#{adminMB.registarIntegracionRol()}"
                                         update=":form_admin:colocarRol,:form_admin:dtRolUser,:form_admin:msgs"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                         styleClass="ui-button-danger" actionListener="#{adminMB.vaciarCamposIntegracionRol()}" action="#{rolMB.actualizaRol()}"
                                         oncomplete="PF('asignarRol').hide()" 
                                         update=":form_admin:colocarRol,:form_admin:dtRolUser,:form_admin:msgs" 
                                         style="margin-right: 6px;"/>
                    </div>
                </p:dialog>

                <p:dialog header="Roles" widgetVar="userData" width="650" showEffect="fade" modal="true" responsive="true">
                    <p:dataTable id="dtRolUser" var="useRol" value="#{rolMB.listaRol}" editable="true" paginatorPosition="bottom"
                                 style="margin-bottom:20px" reflow="true" rows="3" paginator="true"
                                 emptyMessage="No se encontro el rol">
                        <p:column headerText="Acción" style="text-align: justify">
                            <p:selectBooleanCheckbox value="#{useRol.verifica}">
                                <p:ajax listener="#{adminMB.addRol(useRol)}" update=":form_admin:dtRolAsignar,:form_admin:colocarRol,:form_admin:msgs,:form_admin:dtRolUser"/>
                            </p:selectBooleanCheckbox>
                        </p:column>
                        <p:column headerText="Nombre" style="text-align: justify" sortBy="#{useRol.nombre}">
                            <h:outputText value="#{useRol.nombre}"/>
                        </p:column>
                        <p:column headerText="Detalle" style="text-align: justify">
                            <h:outputText value="#{useRol.detalle}"/>
                        </p:column>
                    </p:dataTable>
                </p:dialog>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
