<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/HeaderFooterPrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">
        Roles
    </ui:define>

    <ui:define name="content">
        <div class="card">
            <h:form id="form_rol">
                <p:growl id="msgs" showDetail="true"/>
                <p:menubar autoDisplay="false" >
                    <p:menuitem value="Usuarios"
                                style="display: flex; align-items: center; text-decoration: none"
                                icon="pi pi-users" url="administracion.xhtml"/>
                    <p:menuitem value="Roles"
                                style="display: flex; align-items: center; text-decoration: none;"
                                icon="pi pi-globe" />
                </p:menubar>

                <div class="card">
                    <p:dataTable id="dtRol" var="rol" value="#{rolMB.listaRol}" editable="true" paginatorPosition="bottom"
                                 style="margin-bottom:20px" reflow="true" rows="3" paginator="true"
                                 emptyMessage="No se encontro el estudiante">
                        <f:facet name="header">
                            <span class="ui-input-icon-left">
                                <p:inputText placeholder="Buscar Rol" value="#{estudianteMB.estudianteBusqueda.nombre_estudiante}" style="margin-right: 6px">
                                </p:inputText>
                                <p:commandButton icon="pi pi-search" update=":form_rol:dtRol" styleClass="rounded-button ui-button-secondary" action="#{estudianteMB.buscarEstudiante()}" process="dtRol @this">
                                </p:commandButton>
                            </span>
                        </f:facet>
                        
                        <p:ajax event="rowEdit" listener="#{rolMB.onRowEdit}" update=":form_rol:msgs,:form_rol:dtRol"/>
                        <p:ajax event="rowEditCancel" listener="#{rolMB.onRowCancel}" update=":form_rol:msgs,:form_rol:dtRol"/>
                        
                        <p:column headerText="Nombre" style="text-align: justify" sortBy="#{rol.nombre}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{rol.nombre}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{rol.nombre}" style="width:100%" maxlength="30"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Detalle" style="text-align: justify" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{rol.detalle}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{rol.detalle}" style="width:100%" maxlength="30"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Estado" style="text-align: justify" >
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{rol.estado}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu id="genero" value="#{rol.estado}">
                                        <p:ajax update="@this" process="@this"/>
                                        <f:selectItem itemLabel="Habilitado" itemValue="true"/>
                                        <f:selectItem itemLabel="Deshabilitado" itemValue="false"/>
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Acciones" style="width:6rem">
                            <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
