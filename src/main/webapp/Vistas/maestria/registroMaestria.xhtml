<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/HeaderFooterPrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Maestrías
    </ui:define>
    <ui:define name="content">
        <div class="card ">
            <h:form id="form_maestria">
                <p:growl id="msgs" showDetail="true"/>
                <p:toolbar>
                    <p:toolbarGroup>
                        <div class="p-d-flex p-jc-between p-ai-center">
                            <p:commandButton value="Nueva Maestría" type="button" icon="pi pi-plus" onclick="PF('dlgMaestria').show()"  style="margin-right: 1vh;"/>
                            <p:commandButton value="Listado de Maestrías" type="button" icon="pi pi-list" onclick="PF('listadoMaestria').show()" style="margin-right: 1vh;" update=":form_maestria:dtMaestrias"/>
                            <p:commandButton value="Nuevo Módulo" type="button" icon="pi pi-plus" onclick="PF('dlgModulo').show()" style="margin-right: 1vh;"/>
                            <p:commandButton value="Listado de Módulos" type="button" icon="pi pi-list" onclick="PF('listadoModulo').show()" style="margin-right: 1vh;"/>
                            <p:commandButton value="Integración de Módulos" type="button" icon="pi pi-book" onclick="PF('listadoModuloMaestria').show()" style="margin-right: 1vh;"/>
                            <p:commandButton value="Planificación Periodo" type="button" icon="pi pi-calendar-plus" onclick="PF('dlgPlanificacion').show()" style="margin-right: 1vh;"/>
                        </div>
                    </p:toolbarGroup>

                </p:toolbar>
                <div class="card">
                    <p:toolbar>
                        <p:toolbarGroup>
                            <div class="p-d-flex p-jc-between p-ai-center">
                                <span style="font-weight: bold; margin-right: 6px; 
                                      font-size: 24px">Programas de maestría</span>
                            </div>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:treeTable id="integracionModulo" 
                                 value="#{maestriaMB.rootIntegracion}" 
                                 var="document" paginator="true" rows="5" 
                                 scrollable="true" paginatorPosition="bottom" 
                                 scrollHeight="250" 
                                 size="small"
                                 selectionMode="single">

                        <p:column headerText="Maestría" style="text-align: justify">
                            <h:outputText value="#{document.nombre}"/>
                        </p:column>
                        <p:column headerText="Descripción">
                            <h:outputText value="#{document.descripcion}"/>
                        </p:column>
                        <p:column headerText="Tiempo" style="text-align: center">
                            <h:outputText value="#{document.tiempoMaestria}"/>
                        </p:column>
                    </p:treeTable>
                </div>    
                <p:dialog header="Planificación Periodo" widgetVar="dlgPlanificacion" minHeight="100" width="650" showEffect="fade" modal="true" responsive="true" position="center" closable="false">
                    <p:outputPanel id="nuevaPerido" class="ui-fluid">
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12 p-md-8">
                                <p:outputLabel value="Nombre Maestría"/>
                                <p:inputText maxlength="150" value="#{maestriaMB.integracionMaestria.nombre}" readonly="true"/>
                            </div>
                            <div class="p-field p-col-12 p-md-4">
                                <p:outputLabel value="." style="color: white" />
                                <p:commandButton style="margin-right: 6px;" value="Buscar Maestría" 
                                                 styleClass="ui-button-secondary" icon="pi pi-search" oncomplete="PF('listMaestriaPeriodo').show()">
                                </p:commandButton>
                            </div>

                            <p:outputLabel value="Descripción:"/>
                            <p:inputTextarea maxlength="200" rows="3" cols="3" value="#{maestriaMB.periodo.nombrePeriodo}"/>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel value="Fecha de inicio:"/>
                                <p:calendar value="#{maestriaMB.periodo.fechaInicio}" />
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel value="Fecha de finalización:"/>
                                <p:calendar value="#{maestriaMB.periodo.fechaFin}" />
                            </div>

                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel value="Paralelo:"/>
                                <p:selectOneMenu id="paralelo" value="#{maestriaMB.periodo.nombreParalelo}">
                                    <p:ajax update="@this" process="@this"/>
                                    <f:selectItem itemLabel="A" itemValue="A"/>
                                    <f:selectItem itemLabel="B" itemValue="B"/>
                                    <f:selectItem itemLabel="C" itemValue="C"/>
                                    <f:selectItem itemLabel="D" itemValue="D"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:outputLabel value="Cantidad de estudiantes:"/>
                                <p:inputNumber value="#{maestriaMB.periodo.cantidadEstudiante}" />
                            </div>

                            <div class="p-field p-col-12 p-md-6">
                                <p:commandButton value="Guardar " icon="pi pi-check" styleClass="ui-button-success" actionListener="#{maestriaMB.registrarPeriodo()}"
                                                 update=":form_maestria:msgs ,:form_maestria:nuevaPerido"/>
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:commandButton value="Cancelar " icon="pi pi-times" styleClass="ui-button-primary" class="ui-button-danger p-mr-2 p-mb-2" actionListener="#{maestriaMB.cancelarPeriodo()}" 
                                                 onclick="PF('dlgPlanificacion').hide()" update=":form_maestria:msgs ,:form_maestria:nuevaPerido"/>
                            </div>
                        </div>

                    </p:outputPanel>
                </p:dialog>
                <p:dialog header="Seleccione una de las  Maestrías" widgetVar="listMaestriaPeriodo" minHeight="300" width="800" showEffect="fade" modal="true" responsive="true">
                    <div class="card">
                        <p:dataTable id="dtSeleccionMaestriaPeriodo" var="maestrias" value="#{maestriaMB.listaMaestria}" editable="true" paginatorPosition="bottom"
                                     style="margin-bottom:20px" reflow="true" rows="3" paginator="true"
                                     emptyMessage="No se encontro la maestría">
                            <f:facet name="header">
                                <span class="ui-input-icon-left">
                                    <p:inputText placeholder="Buscar Maestría" value="#{maestriaMB.maestriaBusqueda.nombre}" style="margin-right: 6px">
                                    </p:inputText>
                                    <p:commandButton icon="pi pi-search" update=":form_maestria:dtSeleccionMaestriaPeriodo" styleClass="rounded-button ui-button-secondary" actionListener="#{maestriaMB.buscarMaestria()}" process="dtSeleccionMaestriaPeriodo @this"/>
                                </span>
                            </f:facet>
                            <p:column headerText="Acciones" style="width:6rem">
                                <p:commandButton
                                    class="rounded-button"
                                    icon="pi pi-check">
                                    <p:ajax listener="#{maestriaMB.llenaMaestriaPeriodo(maestrias)}" 
                                            update=":form_maestria:nuevaPerido,:form_maestria:msgs"
                                            oncomplete="PF('listMaestriaPeriodo').hide()"/>

                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Nombre Maestría" style="text-align: justify">
                                <h:outputText value="#{maestrias.nombre}"/>
                            </p:column>

                            <p:column headerText="Descripción" style="text-align: justify">
                                <h:outputText value="#{maestrias.descripcion}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </p:dialog>


                <p:dialog header="Registro de Maestría" widgetVar="dlgMaestria" minHeight="100" width="550" showEffect="fade" modal="true" responsive="true" position="center">
                    <p:outputPanel id="nuevaMaestria" class="ui-fluid">
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12 p-md-12">
                                <p:outputLabel value="Nombre Maestría:"/>
                                <p:inputText maxlength="150" value="#{maestriaMB.maestria.nombre}"/>
                            </div>
                            <div class="p-field p-col-12 p-md-12">
                                <p:outputLabel value="Descripción:"/>
                                <p:inputTextarea maxlength="200" rows="5" cols="6" value="#{maestriaMB.maestria.descripcion}"/>
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:commandButton value="Guardar " icon="pi pi-check" styleClass="ui-button-success" actionListener="#{maestriaMB.registrarMaestria()}"
                                                 update=":form_maestria:dtMaestrias,:form_maestria:msgs,nuevaMaestria,:form_maestria:dtSeleccionMaestria,:form_maestria:dtSeleccionMaestriaPeriodo"/>
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:commandButton value="Cancelar " icon="pi pi-times" styleClass="ui-button-primary" class="ui-button-danger p-mr-2 p-mb-2" onclick="PF('dlgMaestria').hide()"/>
                            </div>
                        </div>
                    </p:outputPanel>
                </p:dialog>
                <p:dialog header="Listado de Maestrías" widgetVar="listadoMaestria" height="400" width="900" showEffect="fade" modal="true" responsive="true">
                    <div class="card">
                        <p:dataTable id="dtMaestrias" var="maestrias" value="#{maestriaMB.listaMaestria}" editable="true" paginatorPosition="bottom"
                                     style="margin-bottom:20px" reflow="true" rows="3" paginator="true"
                                     emptyMessage="No se encontro la maestría">
                            <f:facet name="header">
                                <span class="ui-input-icon-left">
                                    <p:inputText placeholder="Buscar Maestría" value="#{maestriaMB.maestriaBusqueda.nombre}" style="margin-right: 6px">
                                    </p:inputText>
                                    <p:commandButton icon="pi pi-search" update=":form_maestria:dtMaestrias" styleClass="rounded-button ui-button-secondary" actionListener="#{maestriaMB.buscarMaestria()}" process="dtMaestrias @this"/>
                                </span>
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{maestriaMB.onRowEdit}" update=":form_maestria:msgs,:form_maestria:dtMaestrias,:form_maestria:integracionModulo"/>
                            <p:ajax event="rowEditCancel" listener="#{maestriaMB.onRowCancel}" update=":form_maestria:msgs,:form_maestria:dtMaestrias,:form_maestria:integracionModulo"/>

                            <p:column headerText="Nombre Maestría" style="text-align: justify">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{maestrias.nombre}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{maestrias.nombre}" maxlength="150" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Descripción" style="text-align: justify">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{maestrias.descripcion}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{maestrias.descripcion}" maxlength="200" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Acciones" style="width:6rem">
                                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </p:dialog>
                <p:dialog header="Registro de Módulo" widgetVar="dlgModulo" minHeight="100" width="550" showEffect="fade" modal="true" responsive="true">
                    <p:outputPanel id="nuevoModulo" class="ui-fluid">
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12 p-md-12">
                                <p:outputLabel value="Nombre Módulo:"/>
                                <p:inputText maxlength="100" value="#{moduloMB.modulo.nombreMateria}"/>
                            </div>
                            <div class="p-field p-col-12 p-md-12">
                                <p:outputLabel value="Descripción:"/>
                                <p:inputTextarea maxlength="100" rows="5" cols="6" value="#{moduloMB.modulo.descripcion}"/>
                            </div>
                            <div class="p-field p-col-12 p-md-12">
                                <p:outputLabel value="Número de horas:"/>
                                <p:inputNumber maxlength="10" value="#{moduloMB.modulo.hora_materia}"/>
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:commandButton value="Guardar " icon="pi pi-check" styleClass="ui-button-success" actionListener="#{moduloMB.registrarModulo()}"
                                                 update=":form_maestria:msgs,nuevoModulo,:form_maestria:dtModulo,:form_maestria:dtSeleccionModulo"/>
                            </div>
                            <div class="p-field p-col-12 p-md-6">
                                <p:commandButton value="Cancelar " icon="pi pi-times" styleClass="ui-button-primary" class="ui-button-danger p-mr-2 p-mb-2" onclick="PF('dlgModulo').hide()"/>
                            </div>
                        </div>
                    </p:outputPanel>
                </p:dialog>
                <p:dialog header="Listado de Modulos" widgetVar="listadoModulo" minHeight="300" width="1000" showEffect="fade" modal="true" responsive="true">
                    <div class="card">
                        <p:dataTable id="dtModulo" var="modulo" value="#{moduloMB.listaModulo}" editable="true" paginatorPosition="bottom"
                                     style="margin-bottom:20px" reflow="true" rows="3" paginator="true"
                                     emptyMessage="No se encontro el módulo">
                            <f:facet name="header">
                                <span class="ui-input-icon-left">
                                    <p:inputText placeholder="Buscar Módulo" value="#{moduloMB.moduloBusqueda.nombreMateria}" style="margin-right: 6px">
                                    </p:inputText>
                                    <p:commandButton icon="pi pi-search" styleClass="rounded-button ui-button-secondary" actionListener="#{moduloMB.buscarModulo()}" update=":form_maestria:dtModulo" process="dtModulo @this"/>
                                </span>
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{moduloMB.onRowEdit}" update=":form_maestria:msgs,:form_maestria:dtModulo ,:form_maestria:integracionModulo"/>
                            <p:ajax event="rowEditCancel" listener="#{moduloMB.onRowCancel}" update=":form_maestria:msgs,:form_maestria:dtModulo,:form_maestria:integracionModulo"/>

                            <p:column headerText="Nombre Módulo" style="text-align: justify">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{modulo.nombreMateria}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{modulo.nombreMateria}" maxlength="100" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Descripción" style="text-align: justify">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{modulo.descripcion}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{modulo.descripcion}" maxlength="150" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Tiempo" style="text-align: justify">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{modulo.hora_materia}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber value="#{modulo.hora_materia}" maxlength="10" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Acciones" style="width:6rem">
                                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </p:dialog>
                <p:dialog header="Integración Módulos" widgetVar="listadoModuloMaestria" height="500" width="1000" showEffect="fade" modal="true" responsive="true" closable="false">
                    <p:outputPanel id="nuevaIntegracionModulo" class="ui-fluid">
                        <div class="card">
                            <div class="ui-fluid p-formgrid p-grid">
                                <div class="p-field p-col-12 p-md-7">
                                    <p:outputLabel value="Nombre Mastría:"/>
                                    <p:inputText maxlength="100" value="#{maestriaMB.integracionMaestria.nombre}" readonly="true"/>
                                </div>
                                <div class="p-field p-col-12 p-md-2">
                                    <p:outputLabel value="Tiempo Mastría:"/>
                                    <p:inputText maxlength="100" value="#{maestriaMB.integracionMaestria.tiempoMaestria}" readonly="true"/>
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel value="." style="color: white" />
                                    <p:commandButton style="margin-right: 6px;" value="Buscar Maestría" 
                                                     styleClass="ui-button-secondary" icon="pi pi-search" oncomplete="PF('listMaestria').show()">
                                    </p:commandButton>
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <p:commandButton style="margin-right: 6px;" value="Buscar Módulos" 
                                                     styleClass="ui-button-secondary" icon="pi pi-search"
                                                     actionListener="#{maestriaMB.verificaCampos()}" update=":form_maestria:msgs">
                                    </p:commandButton>
                                </div>
                            </div>
                            <p:dataTable id="dtlistaModulosSeleccionado" var="modulocheck" value="#{maestriaMB.listaModulos}" editable="true" paginatorPosition="bottom"
                                         style="margin-bottom:20px" reflow="true" rows="3" paginator="true">
                                <p:column headerText="Nombre Módulo" style="text-align: justify">
                                    <h:outputText value="#{modulocheck.nombreMateria}"/>
                                </p:column>
                                <p:column headerText="Descripción" style="text-align: justify">
                                    <h:outputText value="#{modulocheck.descripcion}"/>
                                </p:column>
                                <p:column headerText="Tiempo" style="text-align: justify">
                                    <h:outputText value="#{modulocheck.hora_materia}"/>
                                </p:column>
                                <!-- comment 
                                <p:column headerText="Acciones" style="text-align: justify">
                                    <p:commandButton icon="pi pi-trash" actionListener="#{maestriaMB.deleteFila(modulocheck)}"
                                                     styleClass="edit-button rounded-button ui-button-danger"
                                                     process="@this" update=":form_maestria:dtlistaModulosSeleccionado">

                                    </p:commandButton>
                                </p:column>-->
                            </p:dataTable>
                        </div>
                    </p:outputPanel>
                    <div class="p-grid p-justify-end">
                        <p:commandButton value="Guardar"  
                                         icon="pi pi-check"
                                         styleClass="ui-button-success"
                                         style="margin-right: 6px;"
                                         action="#{moduloMB.actualizaModulo()}"
                                         actionListener="#{maestriaMB.registarIntegracionModulo()}"
                                         update=":form_maestria:nuevaIntegracionModulo,:form_maestria:dtSeleccionModulo,:form_maestria:msgs,:form_maestria:integracionModulo,:form_maestria:dtMaestrias"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                         styleClass="ui-button-danger" actionListener="#{maestriaMB.vaciarCamposIntegracionModulo()}" action="#{moduloMB.actualizaModulo()}"
                                         oncomplete="PF('listadoModuloMaestria').hide()" 
                                         update=":form_maestria:nuevaIntegracionModulo,:form_maestria:dtSeleccionModulo,:form_maestria:msgs" 
                                         style="margin-right: 6px;"/>
                    </div>
                </p:dialog>
                <p:dialog header="Seleccione una de las  Maestrías" widgetVar="listMaestria" minHeight="300" width="800" showEffect="fade" modal="true" responsive="true">
                    <div class="card">
                        <p:dataTable id="dtSeleccionMaestria" var="maestrias" value="#{maestriaMB.listaMaestria}" editable="true" paginatorPosition="bottom"
                                     style="margin-bottom:20px" reflow="true" rows="3" paginator="true"
                                     emptyMessage="No se encontro la maestría">
                            <f:facet name="header">
                                <span class="ui-input-icon-left">
                                    <p:inputText placeholder="Buscar Maestría" value="#{maestriaMB.maestriaBusqueda.nombre}" style="margin-right: 6px">
                                    </p:inputText>
                                    <p:commandButton icon="pi pi-search" styleClass="rounded-button ui-button-secondary" actionListener="#{maestriaMB.buscarMaestria()}" update=":form_maestria:dtSeleccionMaestria" process="dtSeleccionMaestria @this"/>
                                </span>
                            </f:facet>
                            <p:column headerText="Acciones" style="width:6rem">
                                <p:commandButton
                                    class="rounded-button"
                                    icon="pi pi-check">
                                    <p:ajax listener="#{maestriaMB.llenaMaestria(maestrias)}" 
                                            update=":form_maestria:nuevaIntegracionModulo,:form_maestria:msgs"
                                            oncomplete="PF('listMaestria').hide()"/>

                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Nombre Maestría" style="text-align: justify">
                                <h:outputText value="#{maestrias.nombre}"/>
                            </p:column>

                            <p:column headerText="Descripción" style="text-align: justify">
                                <h:outputText value="#{maestrias.descripcion}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </p:dialog>
                <p:dialog header="Seleccione los Módulos" widgetVar="listModulosSeleccion" minHeight="300" width="800" showEffect="fade" modal="true" responsive="true">
                    <p:dataTable id="dtSeleccionModulo" var="modulo" value="#{moduloMB.listaModulo}" editable="true" paginatorPosition="bottom"
                                 style="margin-bottom:20px" reflow="true" rows="3" paginator="true"
                                 emptyMessage="No se encontro la maestría">
                        <f:facet name="header">
                            <span class="ui-input-icon-left">
                                <p:inputText placeholder="Buscar Maestría" value="#{moduloMB.moduloBusqueda.nombreMateria}" style="margin-right: 6px">
                                </p:inputText>
                                <p:commandButton icon="pi pi-search" styleClass="rounded-button ui-button-secondary" actionListener="#{moduloMB.buscarModulo()}" update=":form_maestria:dtSeleccionModulo" process="dtSeleccionModulo @this"/>
                            </span>
                        </f:facet>
                        <p:column headerText="Acciones" style="width:6rem">
                            <p:selectBooleanCheckbox value="#{modulo.verifica}">
                                <p:ajax listener="#{maestriaMB.addModulos(modulo)}" update=":form_maestria:dtlistaModulosSeleccionado,:form_maestria:nuevaIntegracionModulo,:form_maestria:msgs,:form_maestria:dtSeleccionModulo"/>
                            </p:selectBooleanCheckbox>
                        </p:column>
                        <p:column headerText="Nombre Maestría" style="text-align: justify">
                            <h:outputText value="#{modulo.nombreMateria}"/>
                        </p:column>

                        <p:column headerText="Descripción" style="text-align: justify">
                            <h:outputText value="#{modulo.descripcion}"/>
                        </p:column>
                        <p:column headerText="Tiempo" style="text-align: justify">
                            <h:outputText value="#{modulo.hora_materia}"/>
                        </p:column>
                    </p:dataTable>
                </p:dialog>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
