<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/HeaderFooterPrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Informaci√≥n Personal
    </ui:define>

    <ui:define name="content">
        <h:form id="form_horario">
            <p:growl id="messages" showDetail="true"/>
            <p:outputPanel id="actualizarPerfil" class="ui-fluid" style="margin-left: 20%; margin-right: 20%;margin-bottom: 10%;margin-top: 5%">
                <div class="card">
                    <div class="grid ui-fluid">
                        <div class="col-12 md:col-12">
                            <h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css" />
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <div class="grid ui-fluid">
                                        <div class="col-12 md:col-12">
                                            <f:facet name="header">
                                                <p:graphicImage/>
                                            </f:facet>
                                        </div>
                                        <div class="col-12 md:col-12">
                                            <h:outputText value="Nombres:" style="color: #000000"/>
                                        </div>
                                        <div class="col-12 md:col-12">
                                            <div class="ui-inputgroup">
                                                <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                                <p:inputText placeholder="Username" value="#{usuarioMB.usuarioEdit.nombre}"/>
                                            </div>
                                        </div>
                                        <div class="col-12 md:col-12">
                                            <h:outputText value="Apellidos:" style="color: #000000"/>
                                        </div>
                                        <div class="col-12 md:col-12">
                                            <div class="ui-inputgroup">
                                                <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                                <p:inputText placeholder="Username" value="#{usuarioMB.usuarioEdit.apellido}"/>
                                            </div>
                                        </div>
                                        <div class="col-12 md:col-12">
                                            <h:outputText value="Nombre de Usuario:" style="color: #000000"/>
                                        </div>
                                        <div class="col-12 md:col-12">
                                            <div class="ui-inputgroup">
                                                <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                                <p:inputText placeholder="Username" value="#{usuarioMB.usuarioEdit.nombreUsuario}" disabled="true"/>
                                            </div>
                                        </div>
                                        <div class="col-12 md:col-12">
                                            <h:outputText value="Correo:" style="color: #000000"/>
                                        </div>
                                        <div class="col-12 md:col-12">
                                            <div class="ui-inputgroup">
                                                <div class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></div>
                                                <p:inputText placeholder="Username" value="#{usuarioMB.usuarioEdit.correo}"/>
                                            </div>
                                        </div>
                                        <div class="col-12 md:col-4">
                                        </div>
                                        <div class="col-12 md:col-4">
                                            <p:commandButton value="Editar" icon="pi pi-user-edit" actionListener="#{usuarioMB.cambiaEstado(usuarioMB.usuarioSesion.idUsuarioSesion)}" 
                                                             update="actualizarPerfil, messages"/>
                                        </div>
                                    </div>
                                </p:toolbarGroup>
                            </p:toolbar>
                        </div>
                    </div>
                </div>
            </p:outputPanel>
        </h:form>
    </ui:define>

</ui:composition>
